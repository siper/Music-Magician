moxy-core = { module = "com.github.moxy-community:moxy", version.ref = "moxy" }
moxy-androidx = { module = "com.github.moxy-community:moxy-androidx", version.ref = "moxy" }
moxy-ktx = { module = "com.github.moxy-community:moxy-ktx", version.ref = "moxy" }
moxy-compiler = { module = "com.github.moxy-community:moxy-compiler", version.ref = "moxy" }

testing-junit = { module = "junit:junit", version.ref = "testing-junit" }
testing-androidx-junit = { module = "androidx.test.ext:junit", version.ref = "testing-androidx-junit" }
testing-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "testing-espresso-core" }
testing-compose-ui = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }
testing-compose-manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }

[plugins]
kotlin = { id = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "kotlin-ksp" }
android = { id = "com.android.tools.build:gradle", version.ref = "android-gradle" }
detekt = { id = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
ktlint = { id = "org.jlleitschuh.gradle:ktlint-gradle", version.ref = "ktlint" }
canidropjetifier = { id = "com.github.plnice:canidropjetifier", version.ref = "canidropjetifier" }
appversioning = { id = "io.github.reactivecircus.app-versioning", version = "0.9.1" }

[bundles]
androidx-compose = ["androidx-compose-ui", "androidx-compose-material", "androidx-compose-ui-tooling", "androidx-compose-foundation", "androidx-compose-material-icons-core", "androidx-compose-material-icons-extendend", "androidx-compose-activity"]
androidx-room = ["androidx-room-runtime", "androidx-room-ktx"]
kotlin-coroutines = ["kotlin-coroutines-core", "kotlin-coroutines-android"]
koin = ["koin-core", "koin-android"]
network-retrofit = ["network-retrofit-core", "network-retrofit-converter-moshi"]
moxy = ["moxy-core", "moxy-androidx", "moxy-ktx"]
adapterdelegates = ["adapterdelegates-core", "adapterdelegates-viewbinding"]